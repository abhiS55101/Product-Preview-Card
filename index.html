<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/65e1808169.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <div class="card-container">

      <div class="img-container">
        <img src="/image-product-desktop.jpg" alt="product preview card ">
      </div>

      <div class="card-container">

        <div class="card-content">

          <h3 class="heading-1">PERFUME</h3>
          <h1 class="heading-2">Gabrielle Essence Eau De Parfum</h1>

          <div class="card-text">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house
              of
              CHANEL.
            <p>
          </div>

          <div class="price">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>

          <button class="btn">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="btn-text">
              Add to Cart
            </span>
          </button>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
